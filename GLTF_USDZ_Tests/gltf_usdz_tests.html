<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GLTF USDZ Tests</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="screen" href="css/mv-styles.css" />

    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>
    <script src="https://unpkg.c
        om/intersection-observer@0.5.1/intersection-observer.js"></script>
    <script src="https://unpkg.com/resize-observer-polyfill@1.5.0/dist/ResizeObserver.js"></script>
    <script src="https://unpkg.com/fullscreen-polyfill@1.0.2/dist/fullscreen.polyfill.js"></script>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
</head>
<body>
    <h1>Caner</h1>
    <div id="card">
        <model-viewer
            ar
            alt=""
            src= "assets/caner/GLTF_Cube_Caner.gltf"
            ios-src="assets/caner/GLTF_Cube_Caner.usdz"
            background-color="#E7E7E7"
            environment-image="assets/BLUR.hdr"
            max-field-of-view="40deg"
            stage-light-intensity="1"
            exposure="1"
            camera-controls
            camera-orbit="40deg 55deg"
            max-camera-orbit="Infinity 90deg Infinity"
            auto-rotate
            interaction-prompt="auto">
        </model-viewer>
    </div>
