<html>
	<head>
		<title> SceneViewer </title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../styles.css">
               
		<!-- The following libraries and polyfills are recommended to maximize browser support -->
		<!-- 🚨 REQUIRED: Web Components polyfill to support Edge and Firefox < 63 -->
		<script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>

		<!-- 💁 OPTIONAL: Intersection Observer polyfill for better performance in Safari and IE11 -->
		<script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>

		<!-- 💁 OPTIONAL: Resize Observer polyfill improves resize behavior in non-Chrome browsers -->
		<script src="https://unpkg.com/resize-observer-polyfill@1.5.0/dist/ResizeObserver.js"></script>

		<!-- 💁 OPTIONAL: Fullscreen polyfill is needed to fully support AR features -->
		<script src="https://unpkg.com/fullscreen-polyfill@1.0.2/dist/fullscreen.polyfill.js"></script>
		<script src="https://unpkg.com/focus-visible@5.1.0/dist/focus-visible.js"></script>

		<script src="https://dky5neca2x8co.cloudfront.net/model-viewer-public/timeme.min.js"></script>

		<script src="https://qreal-public.s3.amazonaws.com/model-viewer-public/statstrack.min.js"></script>
<!--		<script src="https://dky5neca2x8co.cloudfront.net/model-viewer-public/statstrack.min.js"></script>-->

		<!-- Import the component -->
		<script type="module" src="https://dky5neca2x8co.cloudfront.net/model-viewer-public/model-viewer.js"></script>
		<script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
	</head>
	<body>
	<div class="card">
	
	<!-- Change the collection and id according to the respective product -->
    	<!-- Change the links according to the respective products. -->
	<model-viewer
		name = "model-viewer" 
        	client = "Bolle"
        	collection = "Nevada"
        	id = "2510-21925"
		ar
		alt="Bolle Nevada"
        	src = "https://dky5neca2x8co.cloudfront.net/Bolle/models/glb/2510-21925.glb"
        	ios-src = "https://dky5neca2x8co.cloudfront.net/Bolle/models/usdz/2510-21925.usdz"
    		environment-image="https://dky5neca2x8co.cloudfront.net/Bolle/common/BLUR-half.hdr"
		stage-light-intensity="1"
		exposure="1"
		camera-controls
		interaction-prompt="auto"
		reveal="interaction"
		>
		   
        	<!-- Change the link according to the respective products -->
		<div id="lazy-load-poster" slot="poster" style="background-image:url(https://dky5neca2x8co.cloudfront.net/Bolle/models/posters/2510-21925.png);"></div>
        	<div id="button-load" slot="poster">Click to View 3D Model</div>            
	</model-viewer>
	</div>
    </body>
</html>
